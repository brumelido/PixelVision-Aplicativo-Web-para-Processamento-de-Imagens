<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelVision | Filtros de Imagem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <header>
      <h1>PixelVision</h1>
      <p>Processamento de imagens via Web</p>
    </header>

    <div class="card controles">
      <div class="grupo-input">
        <label for="carregarImagem" class="upload-btn">
          ðŸ“‚ Carregar Imagem
          <input type="file" id="carregarImagem" accept="image/*">
        </label>
        
        <div class="select-wrapper">
          <label for="tamanhoKernel">Kernel:</label>
          <select id="tamanhoKernel">
            <option value="3">3 x 3</option>
            <option value="5">5 x 5</option>
            <option value="7">7 x 7</option>
          </select>
        </div>
      </div>

      <div class="grupo-botoes">
        <button id="btnMedia" class="btn-filter">MÃ©dia</button>
        <button id="btnMediana" class="btn-filter">Mediana</button>
        <button id="btnMaximo" class="btn-filter">MÃ¡ximo</button>
        <button id="btnSobel" class="btn-filter">Bordas (Sobel)</button>
        <button id="btnReset" class="btn-reset">â†º Restaurar</button>
      </div>
    </div>

    <div class="painel">
      <div class="canvas-area">
        <span class="label-canvas">Original</span>
        <div class="canvas-wrapper">
          <canvas id="canvasOriginal"></canvas>
        </div>
      </div>

      <div class="canvas-area">
        <span class="label-canvas">Processada</span>
        <div class="canvas-wrapper">
          <canvas id="canvasProcessada"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
